<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOMSDAY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
        font-family: 'Arial Black', Arial, sans-serif;
        background-image: url('nuke.jpg'); /* Replace with your actual image path or URL */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
    }


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            font-family: 'Impact', 'Arial Black', Arial, sans-serif;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .twitter-link {
            color: black;
            text-decoration: underline;
            font-size: 1.1rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .twitter-link:hover {
            opacity: 0.7;
        }

        .countdown-container {
            margin: 40px 0;
            padding: 30px;
            border: 2px solid black;
            border-radius: 10px;
            
        }

        .countdown {
            font-size: 4rem;
            font-weight: 900;
            font-family: 'Impact', 'Arial Black', Arial, sans-serif;
            letter-spacing: 3px;
            color: black;
        }

        .time-labels {
            font-size: 0.9rem;
            margin-top: 10px;
            letter-spacing: 8px;
            color: #666;
        }

        .why-link {
            color: black;
            text-decoration: underline;
            font-size: 1.1rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
            margin-top: 20px;
        }

        .why-link:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .countdown {
                font-size: 2.5rem;
            }
            
            .countdown-container {
                padding: 20px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">DOOMSDAY COUNTDOWN</h1>
        
        <a href="#" class="twitter-link" onclick="openTwitter()">twitter</a>
        
        <div class="countdown-container">
            <div class="countdown" id="countdown">loading</div>
            <div class="time-labels">TIME REMAINING</div>
        </div>
        
        <a href="#" class="why-link" onclick="openWhy()">why?</a>
    </div>
    <div style="margin-top: 40px; font-size: 1.2rem; color: #ffffff; letter-spacing: 1px;">
   wait here with us for the end of the world
</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
  import { getDatabase, ref, onValue, set } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';

  const firebaseConfig = {
    apiKey: "AIzaSyD3gwRSMLX9HfjnzcVgv5HwZdKCOun-Vq8",
    authDomain: "counter-c8a9e.firebaseapp.com",
    databaseURL: "https://counter-c8a9e-default-rtdb.firebaseio.com",
    projectId: "counter-c8a9e",
    storageBucket: "counter-c8a9e.firebasestorage.app",
    messagingSenderId: "659440093461",
    appId: "1:659440093461:web:14ae36d77e0774340ec11c",
    measurementId: "G-9TRENEDX2P"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  // Listen for timer updates
  onValue(ref(database, 'countdown/endTime'), (snapshot) => {
    const endTime = snapshot.val();
    if (endTime) {
      startLiveCountdown(endTime);
    } else {
      document.getElementById('countdown').textContent = 'NO TIME SET';
    }
  });

  let countdownInterval;

  function startLiveCountdown(endTime) {
    clearInterval(countdownInterval); // prevent duplicates

    countdownInterval = setInterval(() => {
      const now = Date.now();
      const remaining = Math.max(0, Math.floor((endTime - now) / 1000));

      const hours = Math.floor(remaining / 3600);
      const minutes = Math.floor((remaining % 3600) / 60);
      const seconds = remaining % 60;

      const timeString = 
        String(hours).padStart(2, '0') + ':' +
        String(minutes).padStart(2, '0') + ':' +
        String(seconds).padStart(2, '0');

      document.getElementById('countdown').textContent = timeString;

      if (remaining <= 0) clearInterval(countdownInterval);
    }, 1000);
  }

  // (Run this ONCE to set countdown, then comment again)
   //const endTime = Date.now() + (2 * 3600 + 53 * 60 + 47) * 1000;
   //set(ref(database, 'countdown/endTime'), endTime);

  window.openTwitter = () => window.open('https://x.com/Doomsday_Count', '_blank');
  window.openWhy = () => window.open('https://x.com/WhiteHouse/status/1934745869821370570', '_blank');
</script>

</body>
</html>
